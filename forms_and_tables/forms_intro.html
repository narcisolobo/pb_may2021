<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Scifi Fan site</title>
</head>
<body>
    
    <a href="https://google.com">Go to google!</a>

    <h1>Register!</h1>

    <form action="">
        
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name">
        </div>

        <div>
            <label for="birthdate">Birthday:</label>
            <input type="date">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <!-- Label is the tag for what the user sees -->
            <!-- The for attribute associates it to the input, and 
                should match the id of the input -->
            <label for="password">Password:</label>
            
            <!-- type attribute is the type of the input -->
            <!-- name attribute is for the server! -->
            <!-- id is for css and javascript -->
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div>
            <p>Address:</p>
            <label for="street">Street: </label>
            <input type="text" name="street" id="street">

            <label for="city">City: </label>
            <input type="text" name="city" id="city">

            <p>State:</p>
            <select name="state">
                <option value="al">Alabama</option>
                <option value="ca">California</option>
                <option value="de">Delaware</option>
                <option value="fl">Florida</option>
            </select>

            <p><label for="zip">Zip Code:</label></p>
            <input type="text" name="zip" id="zip">
        </div>

        <p>Gender:</p>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender" value="non_binary">
        <label for="other">Non-binary</label>

        <input type="submit" value="Google Search">
    </form>

</body>
</html>
